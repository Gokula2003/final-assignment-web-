<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Evergreen Hospital</title>
</head>
<body class="payment potral">
<div class="payment">
    <label for="method">Select payment method:</label>
    <br>
    <div class="card">
    <label for="card">Card</label>
    <input type="radio" id="card" name="method" value="card">
    <img src="pictures/card.png" alt="card" height="50" width="50">
    </div>
    <br>
    <div class="cash">
    <label for="cash">Cash</label>
    <input type="radio" id="cash" name="method" value="cash">
    <img src="pictures/cash.png" alt="cash" height="50" width="50">
    </div>
</div>
</body>
</html>
